<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Ping-Pong 🏓 🏓 🏓<small>Created by: Elrey Belmonti</small></h1>
      </div>
      <div class="jumbotron">
        <h2>Let's play!</h2>
        <h3>Rules:</h3>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol id="list">
          <li>Numbers divisible by 3 become "🏓 "</li>
          <li>Numbers divisible by 5 become "🏓 "</li>
          <li>Numbers divisible by 3 and 5 become "🏓  🏓 "</li>
        </ol>
        <form id="ping-pong-form">
          <div class="form-group">
            <label for="number">Enter your number here:</label>
            <input type="number" class="form-control" id="number" min="1" step="0.1">
          </div>
          <button type="submit" class="btn" id="submit">Ping Pong</button>
          <button type="reset" class="btn">Clear Number</button>
          <button class="btn" id="clear">Clear Ping-Poing</button>
        </form>
      </div>

      <div class="well">
        <p>Please enter a number!</p>
        <ul id="list" class="results">

        </ul>
      </div>
    </div>
  </body>
</html>
